<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="index.html">Socials</a></li>
            </ul>
    </nav>
    <script>
        // Get the active link
        const activeLink = document.querySelector('#navbar .active');
        // Move the active link to the beginning of the list
        if (activeLink) {
          document.querySelector('#navbar').insertBefore(activeLink.parentNode, document.querySelector('#navbar li:first-child'));
        }
      </script>
    </body>
</html>
